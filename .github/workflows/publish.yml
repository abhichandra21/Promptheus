name: Publish Python Package

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0.0
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' # Pin to 3.13 for compatibility

    - name: Install Poetry
      run: |
        pip install poetry
        poetry self add poetry-core # Ensure poetry-core is installed for build backend

    - name: Install dependencies
      run: poetry install --no-root

    - name: Build package
      run: poetry build

    - name: Verify Test PyPI publishing (dry-run on PRs)
      if: github.event_name == 'pull_request'
      run: poetry publish -r testpypi --dry-run

    - name: Publish to PyPI (on tagged release)
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
      run: poetry publish
