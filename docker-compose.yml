version: '3.8'

services:
  promptheus-web:
    image: promptheus-web:fresh
    container_name: promptheus-test
    platform: linux/amd64
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - promptheus-history:/root/.promptheus
    restart: unless-stopped

volumes:
  promptheus-history: